    <title>Card Login Portal</title>

  <body class="signin-body">
    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-md-8 col-sm-12">
          <div class="card signin-card">
            <div class="card-body">
              <img class="img-fluid signin-image" src="assets/manC-logo.png">
              <form class="signin-form">
                  <div class="form-group">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                  </div>
                  <button type="button" class="btn signin-button btn-lg">Sign In</button>
                  <div class="form-check">
                      <label class="form-check-label" for="gridCheck1">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">Remember me <a href="#"> Need help?</a>
                      </label>
                    </div>
                </form>
            </div>
          </div>
          <a class="create-new-account" href="#">Create New Account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>
